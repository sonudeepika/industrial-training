<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script></script>
</head>
<body>
    <script>
            //string
            let variable='newone';
            console.log(variable)
            console.log(typeof(variable))
            let varia='14141414';
            console.log(varia)
            console.log(typeof(varia))
            //number
            let roll=1234
            console.log(roll)
            console.log(typeof(roll))
            //boolean
            let college=true
            console.log(college)
            console.log(typeof(college))
            //undefined
            let abc;
            console.log(abc)
            console.log(typeof(abc))
            //null value
            let nulls=null
            console.log(nulls)
            console.log(typeof(nulls))
    </script>
</body>
</html>
